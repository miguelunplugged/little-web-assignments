<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Gmail Toggle</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="http://diylogodesigns.com/blog/wp-content/uploads/2016/04/new-google-logo-png.png" />
      </header>
      <section class="gmail">
        <p>Gmail<img class="arrow" src="http://emojipedia-us.s3.amazonaws.com/cache/d1/62/d162bcd9292a79bed55189c65a2124a5.png" /> </p>
      </section>
      <section class="content">
        <button type="button" name="button">Compose</button>
        <ul>
          <li>Inbox</li>
          <li>Starred</li>
          <li>Important</li>
          <li>Sent Mail</li>
          <li>Drafts (13)</li>
          <li>Circles</li>
        </ul>
      </section>



      <script src="gmail.js">
      </script>
    </div>

  </body>
</html>
